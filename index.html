<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Génération de password</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- style perso css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Générateur de mot de passe</h1>
            <div class="card myCard">
                <div class="card-header text-center p-4">
                    <p class="p-0 m-0">
                        <input readonly type="text" name="password-outpout" id="password-outpout">
                        
                    </p>
                    </div>
                    <div class="card-body">
                        <p class="mb-3">
                            <input type="range" name="" id="passwordRange" min="4" max="8"><span id="displayPasswordRange"> 6</span>
                        </p>
                        <span id="message" class="alert alert-success text-center"></span>
                        <div class="containerCheckbox">
                            <p>
                                <input type="checkbox"  id="letterUppercase">
                                <label for="letterUppercase">A-Z</label>
                            </p>
                            <p>
                                <input type="checkbox"  id="letterLowercase">
                                <label for="letterLowercase">a-z</label>
                            </p>
                            <p>
                                <input type="checkbox"  id="number">
                                <label for="number">0-9</label>
                            </p>
                            <p>
                                <input type="checkbox"  id="symbol">
                                <label for="symbol">Caractères spéciaux</label>
                            </p>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary" id="generateButton">Généer le mot de passe</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
